            <button class="modal_open_btn">Open Modal</button>
            <div class="modal_form hide">
                <div class="modal_inner">
                    <div class="modal_header">
                        <p>Welcome to Nodemy</p>
                        <i class="fa-solid fa-xmark modal_close"></i>
                    </div>
                    <div class="modal_body">
                        <h2>Modal</h2>
                        <p>Đây là phần body của modal</p>
                    </div>
                    <div class="modal_footer">
                        <button>Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
