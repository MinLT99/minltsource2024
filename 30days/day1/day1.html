<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="day1.css">
</head>
<body>
    <div class="cart">
        <div class="cart_heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="cart_cart">
            <i class='bx bx-cart'></i>
        </div>
        <div class="cart_img">
            <img src="img/Nike Zoom KD 12.png" alt="">
        </div>
        <h2 class="cart_title">Nike Zoom KD 12</h2>
        <p class="cart_price">$99</p>
        <div class="cart_size">Size: 
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="cart_color">Color: 
            <span class="green"></span>
            <span class="red"></span>
            <span class="black"></span>
        </div>
        <div class="cart_btn">
            <button class="buynow">Buy now</button>
            <button class="addcart">Add cart</button>
        </div>
    </div>
</body>
</html>
